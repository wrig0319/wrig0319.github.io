<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<h1>Form sign-up</h1>
	<div>
		<section>
			<form>
				<div>
					<label for="FirstName">First Name</label>
					<input type="text" name="FirstName" id="FirstName"placeholder="Enter your First Name here">
				</div>
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name here">
				</div>
				<div id="email-container" class="form-elm">
					<label for-"email">Email</label>
					<input type="email" name="email" id="email" placeholder="example@gmail.com">
				</div>
				<div>
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div>
					<label for="summary">Introduction:</label>
					<textarea name="summary" id="summary" placeholder="Please Introduce yourself here"></textarea>
				</div>
				<div>
					<label for="dte">Date of Birth</label>
					<input type="date" name="dte" value="dte"><br>
				</div>
				<div>
					
				</div>
			</form>
		</section>
	</div>
</body>
</html>
